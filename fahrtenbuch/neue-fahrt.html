<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neue Fahrt – TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    form { max-width: 600px; margin: 1.5rem auto; }
    label { display: block; margin-top: 1.2rem; }
    input, select, button { width: 100%; padding: 0.6rem; margin-top: 0.3rem; box-sizing: border-box; }
    .row { display: flex; gap: 0.5rem; }
    .row > * { flex: 1; }
    #photoPreview { margin-top: 0.5rem; max-width: 100%; display: none; }
    .back-link { display: inline-block; margin: 1rem 0; }
  </style>
</head>
<body>
  <a href="/fahrtenbuch" class="back-link">← Zurück zur Fahrtenliste</a>
  <h1>Neue Fahrt</h1>

  <form id="rideForm">
    <label>Startort</label>
    <div class="row">
      <input type="text" id="startLocation" placeholder="z. B. Berlin Mitte" required>
      <button type="button" id="gpsBtn">GPS</button>
    </div>

    <label>Zielort</label>
    <input type="text" id="destination" placeholder="z. B. Hamburg Hbf" required>

    <label>Datum Start</label>
    <input type="date" id="dateStart" required>

    <label>Uhrzeit Start</label>
    <input type="time" id="timeStart" required>

    <label>Kilometerstand Start</label>
    <input type="number" id="kmStart" placeholder="z. B. 12345" required>

    <button type="submit">Warte auf Ankunft</button>
  </form>

  <script>
    // Prüfe Session
    const session = JSON.parse(localStorage.getItem('taskSuiteSession') || 'null');
    if (!session || !session.isLoggedIn) {
      window.location.href = '/';
    }

    // Datum/Uhrzeit vorausfüllen
    const now = new Date();
    document.getElementById('dateStart').valueAsDate = now;
    document.getElementById('timeStart').value = now.toTimeString().slice(0, 5);

    // GPS
    document.getElementById('gpsBtn').addEventListener('click', () => {
      if (!navigator.geolocation) return alert('GPS nicht unterstützt.');
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const lng = pos.coords.longitude.toFixed(5);
          document.getElementById('startLocation').value = `GPS: ${lat}, ${lng}`;
        },
        err => alert('GPS-Fehler: ' + err.message),
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    // Speichern
    document.getElementById('rideForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const ride = {
        id: 'ride_' + Date.now(),
        driver_name: session.user.full_name,
        driver_id: session.user.id,
        start_location: document.getElementById('startLocation').value,
        destination: document.getElementById('destination').value,
        km_start: document.getElementById('kmStart').value,
        departure_at: new Date(
          document.getElementById('dateStart').value + 'T' + 
          document.getElementById('timeStart').value
        ).toISOString(),
        status: 'pending'
      };

      let rides = JSON.parse(localStorage.getItem('taskSuiteRides') || '[]');
      rides.unshift(ride); // Neueste zuerst
      localStorage.setItem('taskSuiteRides', JSON.stringify(rides));
      
      alert('✅ Fahrt gespeichert! Status: „Warte auf Ankunft“');
      window.location.href = '/fahrtenbuch';
    });
  </script>
</body>
</html>
