<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fahrtenbuch – TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
    }
    tr:hover {
      background: #f5f9ff;
    }
    .no-rides {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }
    .back-link {
      display: inline-block;
      margin: 1rem 0;
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/dashboard/" class="back-link">← Zurück zum Dashboard</a>
  
  <div class="header-actions">
    <h1>Fahrtenbuch</h1>
    <a href="/fahrtenbuch/neue-fahrt.html" class="tile" style="width:auto;padding:0.6rem 1rem;text-align:center;text-decoration:none;">
      + Neue Fahrt
    </a>
  </div>

  <div id="ridesList">
    <p>Lade Fahrten...</p>
  </div>

  <script>
    // Prüfe Session
    const session = JSON.parse(localStorage.getItem('taskSuiteSession') || 'null');
    if (!session || !session.isLoggedIn) {
      window.location.href = '/';
    }

    function formatDateTime(dateString) {
      if (!dateString) return '–';
      const d = new Date(dateString);
      return d.toLocaleString('de-DE', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function loadRides() {
      const rides = JSON.parse(localStorage.getItem('taskSuiteRides') || '[]');
      const listEl = document.getElementById('ridesList');
      
      if (rides.length === 0) {
        listEl.innerHTML = '<p class="no-rides">Noch keine Fahrten erfasst.</p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Fahrer</th>
              <th>Start → Ziel</th>
              <th>km-Start</th>
            </tr>
          </thead>
          <tbody>
      `;

      rides.slice(0, 10).forEach(ride => {
        html += `
          <tr onclick="window.location='/fahrtenbuch/fahrt.html?id=${ride.id}'" style="cursor:pointer;">
            <td>${formatDateTime(ride.departure_at)}</td>
            <td>${ride.driver_name || '–'}</td>
            <td>${ride.start_location || '–'} → ${ride.destination || '–'}</td>
            <td>${ride.km_start || '–'}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      listEl.innerHTML = html;
    }

    loadRides();
  </script>
</body>
</html>
