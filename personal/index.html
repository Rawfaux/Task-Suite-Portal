<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal ‚Äì TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    form { max-width: 500px; margin: 1.5rem 0; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.6rem; background: #0d6efd; color: white; border: none; cursor: pointer; }
    .status { margin: 1rem 0; padding: 0.7rem; background: #e9ecef; border-radius: 4px; }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Zur√ºck zum Dashboard</a>
  <h1>Mein Profil</h1>
  <div id="status" class="status">Lade Profil...</div>
  <form id="profileForm" style="display:none;">
    <label>Vorname</label>
    <input type="text" id="firstName" required>
    <label>Nachname</label>
    <input type="text" id="lastName" required>
    <label>Personalnummer</label>
    <input type="text" id="personalNumber" required placeholder="z.‚ÄØB. HT-1001">
    <label>Rolle</label>
    <select id="role" required>
      <option value="">‚Äì w√§hlen ‚Äì</option>
      <option value="technician">Techniker</option>
      <option value="department_lead">Fachbereichsleiter</option>
      <option value="billing">Faktura</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Profil speichern</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    // üîë ERSETZE DIESE ZEILEN MIT DEINEN ECHTEN WERTEN AUS SUPABASE ‚Üí API
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('profileForm');

    async function init() {
      const {  { session } } = await supabase.auth.getSession();
      if (!session) {
        statusEl.innerHTML = '‚ùå Nicht eingeloggt. <a href="/login">Zum Login</a>';
        return;
      }

      // Profil laden
      const {  employee, error } = await supabase
        .from('employees')
        .select('*')
        .eq('id', session.user.id)
        .single();

      if (error?.code === 'PGRST116') {
        statusEl.innerHTML = '‚ÑπÔ∏è Kein Profil gefunden. Bitte erfassen.';
        formEl.style.display = 'block';
      } else if (employee) {
        document.getElementById('firstName').value = employee.first_name;
        document.getElementById('lastName').value = employee.last_name;
        document.getElementById('personalNumber').value = employee.personal_number;
        document.getElementById('role').value = employee.role;
        statusEl.innerHTML = '‚úÖ Profil geladen ‚Äì du kannst es bearbeiten.';
        formEl.style.display = 'block';
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const {  { session } } = await supabase.auth.getSession();
      const profile = {
        id: session.user.id,
        first_name: document.getElementById('firstName').value.trim(),
        last_name: document.getElementById('lastName').value.trim(),
        personal_number: document.getElementById('personalNumber').value.trim().toUpperCase(),
        role: document.getElementById('role').value
      };

      const { error } = await supabase.from('employees').upsert(profile);
      statusEl.innerHTML = error 
        ? `‚ùå Fehler: ${error.message}` 
        : '‚úÖ Profil gespeichert! Leite zum Dashboard weiter...';
      
      if (!error) {
        setTimeout(() => window.location.href = '/', 1500);
      }
    });

    init();
  </script>
</body>
</html>
