<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test-Benutzer anlegen ‚Äì TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    form { max-width: 500px; margin: 2rem auto; }
    label { display: block; margin-top: 1.2rem; }
    input, select { width: 100%; padding: 0.6rem; margin-top: 0.3rem; box-sizing: border-box; }
    button { margin-top: 1.5rem; padding: 0.7rem; background: #198754; color: white; border: none; cursor: pointer; }
    .status { margin-top: 1rem; padding: 0.7rem; background: #e9ecef; border-radius: 4px; }
    .back-link { display: inline-block; margin: 1rem; }
  </style>
</head>
<body>
  <a href="/personal" class="back-link">‚Üê Zur√ºck</a>
  <h1>üîß Test-Benutzer anlegen</h1>
  <p><em>Nur f√ºr Entwicklung ‚Äì sp√§ter durch Admin-UI ersetzen.</em></p>

  <form id="testUserForm">
    <label>Supabase User ID (aus Authentication ‚Üí Users)</label>
    <input type="text" id="userId" placeholder="z.‚ÄØB. a1b2c3d4-..." required>

    <label>Vorname</label>
    <input type="text" id="firstName" value="Test" required>

    <label>Nachname</label>
    <input type="text" id="lastName" value="Nutzer" required>

    <label>Personalnummer</label>
    <input type="text" id="personalNumber" value="T-001" required>

    <label>Rolle</label>
    <select id="role" required>
      <option value="technician">Techniker</option>
      <option value="department_lead">Fachbereichsleiter</option>
      <option value="billing">Faktura</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">‚úÖ In employees anlegen</button>
  </form>
  <div id="status" class="status">Bereit.</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    document.getElementById('testUserForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('status');

      const profile = {
        id: document.getElementById('userId').value.trim(),
        first_name: document.getElementById('firstName').value.trim(),
        last_name: document.getElementById('lastName').value.trim(),
        personal_number: document.getElementById('personalNumber').value.trim().toUpperCase(),
        role: document.getElementById('role').value
      };

      if (!profile.id) {
        status.textContent = '‚ùå User ID fehlt!';
        return;
      }

      const { error } = await supabase
        .from('employees_clean')
        .insert(profile)
        .select();

      if (error) {
        status.innerHTML = `‚ùå Fehler: ${error.message}`;
      } else {
        status.innerHTML = '‚úÖ Erfolgreich in ‚Äûemployees‚Äú gespeichert!';
        document.getElementById('testUserForm').reset();
      }
    });
  </script>
</body>
</html>
