  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    // Logout-Funktion
    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    // Lade Benutzernamen ‚Äì mit Verz√∂gerung f√ºr Magic Link
    async function loadUserName() {
      // üîë Warte 300ms, damit Supabase den Token aus der URL verarbeiten kann
      await new Promise(resolve => setTimeout(resolve, 300));

      const {  { session }, error: authError } = await supabase.auth.getSession();
      const logoutBtn = document.getElementById('logoutBtn');

      if (authError || !session) {
        document.getElementById('user-name').textContent = 'Gast';
        if (logoutBtn) logoutBtn.style.display = 'none';
        return;
      }

      // Lade Profil aus employees
      const {  employee, error: dbError } = await supabase
        .from('employees')
        .select('first_name, last_name')
        .eq('id', session.user.id)
        .single();

      if (employee) {
        document.getElementById('user-name').textContent = 
          `${employee.first_name} ${employee.last_name}`;
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      } else {
        document.getElementById('user-name').textContent = 'Profil fehlt';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      }
    }

    // Logout-Button verkn√ºpfen
    document.getElementById('logoutBtn').addEventListener('click', logout);

    // Initialisieren
    loadUserName();
  </script>
