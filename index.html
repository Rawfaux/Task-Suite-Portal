<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskSuite Portal</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    #debug {
      margin: 1rem;
      padding: 0.5rem;
      background: #e7f3ff;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.85rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Willkommen, <span id="user-name">Gast</span></h2>
    <p id="datetime">L√§dt...</p>
    <p>Kalenderwoche: <span id="calendar-week">‚Äì</span></p>
    <button id="logoutBtn" style="margin-top:1rem;padding:0.4rem;background:#dc3545;color:white;border:none;border-radius:4px;display:none;">Abmelden</button>
  </header>
  <div class="tiles">
    <a href="/fahrtenbuch" class="tile">Fahrtenbuch</a>
    <a href="/auftraege" class="tile">Auftragsmanagement</a>
    <a href="/arbeitszeit" class="tile">Arbeitszeit</a>
    <a href="/urlaub" class="tile">Urlaubsantr√§ge</a>
    <a href="/krankmeldung" class="tile">Krankmeldung</a>
    <a href="/schichtplaner" class="tile">Schichtplaner</a>
    <a href="/schulungen" class="tile">Schulungen</a>
    <a href="/material" class="tile">Materialbestellungen</a>
    <a href="/personal" class="tile">Personalmanagement</a>
  </div>
  <div id="debug"></div>
  <script type="module" src="/js/datetime.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    const debugEl = document.getElementById('debug');
    let lastRefresh = 0;

    // Session alle 30 Minuten automatisch erneuern
    function setupAutoRefresh() {
      setInterval(async () => {
        if (Date.now() - lastRefresh > 1800000) { // 30 Minuten
          debugEl.textContent += '\nüîÑ Session wird erneuert...';
          await supabase.auth.getSession();
          lastRefresh = Date.now();
        }
      }, 600000); // Alle 10 Minuten pr√ºfen
    }

    async function loadProfileWithRetry(maxAttempts = 3, delay = 1000) {
      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          debugEl.textContent += `\nüîç Versuch ${attempt}/${maxAttempts} Profil zu laden...`;
          
          const {  { session } } = await supabase.auth.getSession();
          
          if (!session) {
            debugEl.textContent += '\n‚ùå Keine Session ‚Äì leite zu Login um';
            window.location.href = '/login';
            return;
          }

          const userId = session.user.id;
          const {  employee, error: dbError } = await supabase
            .from('employees')
            .select('first_name, last_name')
            .eq('id', userId)
            .single();

          if (dbError?.code === 'PGRST116') {
            debugEl.textContent += '\nüÜï Lege neues Profil an...';
            const email = session.user.email;
            const base = email.split('@')[0].replace(/[._-]/g, ' ');
            const words = base.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase());
            const firstName = words[0] || 'Nutzer';
            const lastName = words.slice(1).join(' ') || '‚Äì';
            
            const { error: insertError } = await supabase.from('employees').insert({
              id: userId,
              first_name: firstName,
              last_name: lastName,
              personal_number: `TMP-${userId.substring(0, 6).toUpperCase()}`,
              role: 'technician'
            });

            if (insertError) {
              debugEl.textContent += `\n‚ùå INSERT fehlgeschlagen: ${insertError.message}`;
              throw insertError;
            }
            
            debugEl.textContent += `\n‚úÖ Profil angelegt f√ºr ${firstName} ${lastName}`;
            return { firstName, lastName };
          } else if (employee) {
            debugEl.textContent += `\n‚úÖ Profil geladen: ${employee.first_name} ${employee.last_name}`;
            return employee;
          } else {
            debugEl.textContent += '\n‚ùå Unerwarteter Fehler beim Profil-Laden';
            throw new Error('Profil-Fehler');
          }
        } catch (err) {
          debugEl.textContent += `\n‚ö†Ô∏è Fehler im ${attempt}. Versuch: ${err.message || err}`;
          if (attempt === maxAttempts) {
            debugEl.textContent += '\n‚ùå Max. Versuche erreicht ‚Äì leite zu Login um';
            window.location.href = '/login';
            return null;
          }
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    async function init() {
      debugEl.style.display = 'block';
      debugEl.textContent = 'üöÄ Initialisierung gestartet...';
      
      // Session erneuern, falls n√∂tig
      await supabase.auth.getSession();
      lastRefresh = Date.now();
      
      // Warte 500ms f√ºr Token-Verarbeitung
      await new Promise(resolve => setTimeout(resolve, 500));
      
      // Profil laden mit Retry-Mechanismus
      const profile = await loadProfileWithRetry(3, 1500);
      
      if (profile) {
        document.getElementById('user-name').textContent = `${profile.first_name} ${profile.last_name}`;
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
      
      setupAutoRefresh();
    }

    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = '/login';
    });

    init().catch(err => {
      debugEl.textContent += `\n‚ùå Initialisierungsfehler: ${err.message}`;
      console.error('Init-Fehler:', err);
    });
  </script>
</body>
</html>
