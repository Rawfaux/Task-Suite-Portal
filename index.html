<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskSuite Portal</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h2>Willkommen, <span id="user-name">Gast</span></h2>
    <p id="datetime">Lädt...</p>
    <p>Kalenderwoche: <span id="calendar-week">–</span></p>
    
<button id="logoutBtn" style="margin-top: 1rem; padding: 0.4rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">
  Abmelden
</button>
    
  </header>

  <div class="tiles">
    <a href="/fahrtenbuch" class="tile">Fahrtenbuch</a>
    <a href="/auftraege" class="tile">Auftragsmanagement</a>
    <a href="/arbeitszeit" class="tile">Arbeitszeit</a>
    <a href="/urlaub" class="tile">Urlaubsanträge</a>
    <a href="/krankmeldung" class="tile">Krankmeldung</a>
    <a href="/schichtplaner" class="tile">Schichtplaner</a>
    <a href="/schulungen" class="tile">Schulungen</a>
    <a href="/material" class="tile">Materialbestellungen</a>
    <a href="/personal" class="tile">Personalmanagement</a>
  </div>

  <script type="module" src="/js/datetime.js"></script>
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(
    'https://kphmtjtekbehvbuqmndz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
  );

  // Logout-Funktion im Modul-Scope
  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  // An den Button binden (nicht per onclick="...")
  document.addEventListener('DOMContentLoaded', () => {
    const logoutBtn = document.querySelector('#logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', logout);
    }
  });

  async function loadUserName() {
    const {  { session } } = await supabase.auth.getSession();
    const logoutBtn = document.getElementById('logoutBtn');

    if (!session) {
      document.getElementById('user-name').textContent = 'Gast';
      if (logoutBtn) logoutBtn.style.display = 'none';
      return;
    }

    const {  employee } = await supabase
      .from('employees_clean')
      .select('first_name, last_name')
      .eq('id', session.user.id)
      .single();

    if (employee) {
      document.getElementById('user-name').textContent = 
        `${employee.first_name} ${employee.last_name}`;
    } else {
      document.getElementById('user-name').textContent = 'Profil fehlt';
    }

    if (logoutBtn) logoutBtn.style.display = 'inline-block';
  }

  loadUserName();
</script>
</body>
</html>
