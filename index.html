<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <header>
    <h2>Willkommen, <span id="user-name">Gast</span></h2>
    <p id="datetime">L√§dt...</p>
    <p>Kalenderwoche: <span id="calendar-week">‚Äì</span></p>
    
    <button id="logoutBtn" style="margin-top: 1rem; padding: 0.4rem; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">
      Abmelden
    </button>
  </header>

  <div class="tiles">
    <a href="/fahrtenbuch" class="tile">Fahrtenbuch</a>
    <a href="/auftraege" class="tile">Auftragsmanagement</a>
    <a href="/arbeitszeit" class="tile">Arbeitszeit</a>
    <a href="/urlaub" class="tile">Urlaubsantr√§ge</a>
    <a href="/krankmeldung" class="tile">Krankmeldung</a>
    <a href="/schichtplaner" class="tile">Schichtplaner</a>
    <a href="/schulungen" class="tile">Schulungen</a>
    <a href="/material" class="tile">Materialbestellungen</a>
    <a href="/personal" class="tile">Personalmanagement</a>
  </div>

  <script type="module" src="/js/datetime.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    // Hilfsfunktion: Namen aus E-Mail generieren
    function generateNameFromEmail(email) {
      const base = email.split('@')[0].replace(/[._-]/g, ' ');
      const words = base.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase());
      const firstName = words[0] || 'Nutzer';
      const lastName = words.slice(1).join(' ') || '‚Äì';
      return { firstName, lastName };
    }

    // Logout
    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    // Hauptfunktion: Session pr√ºfen + Profil ggf. erstellen
    async function initializeUser() {
      // üîë Warte, damit Magic Link-Token verarbeitet wird
      await new Promise(r => setTimeout(r, 300));

      const {  { session }, error: authError } = await supabase.auth.getSession();
      const logoutBtn = document.getElementById('logoutBtn');
      const nameEl = document.getElementById('user-name');

      if (authError || !session) {
        nameEl.textContent = 'Gast';
        logoutBtn.style.display = 'none';
        console.log('‚ÑπÔ∏è Keine Session ‚Äì zeige "Gast"');
        return;
      }

      const userId = session.user.id;
      const email = session.user.email;

      // Pr√ºfe, ob Profil existiert
      const {  employee, error: fetchError } = await supabase
        .from('employees')
        .select('first_name, last_name')
        .eq('id', userId)
        .single();

      if (fetchError?.code === 'PGRST116') {
        // ‚ûï Profil existiert NICHT ‚Üí lege es an
        console.log('üÜï Kein Profil gefunden ‚Äì lege neues Profil an...');
        const { firstName, lastName } = generateNameFromEmail(email);
        const personalNumber = `TMP-${userId.substring(0, 6).toUpperCase()}`;

        const { error: insertError } = await supabase.from('employees').insert({
          id: userId,
          first_name: firstName,
          last_name: lastName,
          personal_number: personalNumber,
          role: 'technician'
        });

        if (insertError) {
          console.error('‚ùå Profil-Erstellung fehlgeschlagen:', insertError.message);
          nameEl.textContent = 'Fehler: Profil';
        } else {
          console.log('‚úÖ Profil angelegt f√ºr:', email);
          nameEl.textContent = `${firstName} ${lastName}`;
          logoutBtn.style.display = 'inline-block';
        }
      } else if (employee) {
        // ‚úÖ Profil existiert ‚Üí zeige Namen
        nameEl.textContent = `${employee.first_name} ${employee.last_name}`;
        logoutBtn.style.display = 'inline-block';
      } else {
        nameEl.textContent = 'Profil fehlt';
        logoutBtn.style.display = 'inline-block';
      }
    }

    // Logout-Button verkn√ºpfen
    document.getElementById('logoutBtn').addEventListener('click', logout);

    // Start
    initializeUser();
  </script>
</body>
</html>
