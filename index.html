<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 1rem;
      max-width: 500px;
      margin: 2rem auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #212529;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #495057;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <h2>ðŸ”§ TaskSuite Login</h2>
  <form id="loginForm">
    <label for="firstName">Vorname</label>
    <input type="text" id="firstName" name="firstName" placeholder="Max" required>
    
    <label for="lastName">Nachname</label>
    <input type="text" id="lastName" name="lastName" placeholder="Mustermann" required>
    
    <button type="submit">Anmelden</button>
  </form>

  <script>
    // PrÃ¼fe, ob bereits eingeloggt
    const existingSession = JSON.parse(localStorage.getItem('taskSuiteSession') || 'null');
    if (existingSession?.isLoggedIn) {
      window.location.href = '/dashboard';
      return;
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const firstName = e.target.firstName.value.trim();
      const lastName = e.target.lastName.value.trim();
      
      if (!firstName || !lastName) {
        alert('Bitte Vor- und Nachnamen eingeben');
        return;
      }

      localStorage.setItem('taskSuiteSession', JSON.stringify({
        user: {
          id: 'user_' + Date.now(),
          first_name: firstName,
          last_name: lastName,
          full_name: `${firstName} ${lastName}`
        },
        isLoggedIn: true
      }));
      
      window.location.href = '/dashboard';
    });
  </script>
</body>
</html>
