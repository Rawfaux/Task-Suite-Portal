  <div id="debug" style="margin:1rem;padding:0.5rem;background:#e7f3ff;border-radius:4px;display:none;font-family:monospace;"></div>
  <script type="module" src="/js/datetime.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    const debugEl = document.getElementById('debug');

    async function init() {
      debugEl.style.display = 'block';
      debugEl.textContent = 'ðŸ” Starte Initialisierung...';

      // Warte, damit Magic Link verarbeitet wird
      await new Promise(r => setTimeout(r, 500));
      debugEl.textContent += '\nâ³ Wartezeit abgeschlossen';

      // Session laden
      const { data, error: authError } = await supabase.auth.getSession();
      const session = data?.session;
      
      debugEl.textContent += `\nSession: ${session ? 'gefunden' : 'nicht gefunden'}`;
      if (authError) debugEl.textContent += `\nAuth-Fehler: ${authError.message}`;

      // Keine Session? â†’ Login
      if (!session) {
        debugEl.textContent += '\nâž¡ï¸ Keine Session â†’ leite zu /login um';
        window.location.href = '/login';
        return;
      }

      const userId = session.user.id;
      const email = session.user.email;
      debugEl.textContent += `\nâœ… Eingeloggt als: ${email} (ID: ${userId})`;

      const nameEl = document.getElementById('user-name');
      const logoutBtn = document.getElementById('logoutBtn');

      // Profil prÃ¼fen
      const {  employee, error: dbError } = await supabase
        .from('employees')
        .select('first_name, last_name')
        .eq('id', userId)
        .single();

      debugEl.textContent += `\nProfil-Abfrage: ${employee ? 'gefunden' : 'nicht gefunden'}`;
      if (dbError) debugEl.textContent += `\nDB-Fehler: ${dbError.code} - ${dbError.message}`;

      // Profil existiert nicht â†’ anlegen
      if (dbError?.code === 'PGRST116') {
        debugEl.textContent += '\nðŸ†• Lege neues Profil an...';

        const base = email.split('@')[0].replace(/[._-]/g, ' ');
        const words = base.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase());
        const firstName = words[0] || 'Nutzer';
        const lastName = words.slice(1).join(' ') || 'â€“';
        const personalNumber = `TMP-${userId.substring(0, 6).toUpperCase()}`;

        const { error: insertError } = await supabase.from('employees').insert({
          id: userId,
          first_name: firstName,
          last_name: lastName,
          personal_number: personalNumber,
          role: 'technician'
        });

        if (insertError) {
          debugEl.textContent += `\nâŒ INSERT fehlgeschlagen: ${insertError.message}`;
          nameEl.textContent = 'Profil-Fehler';
        } else {
          debugEl.textContent += `\nâœ… Profil angelegt: ${firstName} ${lastName}`;
          nameEl.textContent = `${firstName} ${lastName}`;
        }
      } 
      // Profil existiert
      else if (employee) {
        debugEl.textContent += `\nâœ… Profil geladen: ${employee.first_name} ${employee.last_name}`;
        nameEl.textContent = `${employee.first_name} ${employee.last_name}`;
      } 
      // Unerwarteter Fehler
      else {
        debugEl.textContent += '\nâŒ Unerwarteter Profil-Fehler';
        nameEl.textContent = 'Profil-Fehler';
      }

      logoutBtn.style.display = 'inline-block';
    }

    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = '/login';
    });

    init();
  </script>
</body>
</html>
