<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì TaskSuite</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; }
    h2 { text-align: center; }
    form { margin-top: 1.5rem; }
    input, button { width: 100%; padding: 0.7rem; margin: 0.5rem 0; box-sizing: border-box; }
    button { background: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 1rem; padding: 0.7rem; border-radius: 4px; text-align: center; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>üîê TaskSuite Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="deine@email.de" required>
    <button type="submit">Magic Link senden</button>
  </form>
  <div id="status"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const statusEl = document.getElementById('status');
      
      try {
        // Direkter Aufruf ohne Optionen
        const { error } = await supabase.auth.signInWithOtp({ email });
        
        if (error) throw error;
        
        statusEl.className = 'success';
        statusEl.textContent = '‚úÖ Link gesendet! Pr√ºfe dein Postfach.';
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = `‚ùå Fehler: ${err.message || 'Unbekannter Fehler'}`;
        console.error('Login-Fehler:', err);
      }
    });
  </script>
</body>
</html>
