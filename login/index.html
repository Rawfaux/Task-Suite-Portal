<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style> body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: 2rem auto; } </style>
</head>
<body>
  <h2>Magic Link Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="deine@email.de" required />
    <button type="submit">Link senden</button>
  </form>
  <div id="msg"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://task-suite-portal.vercel.app' }
      });
      document.getElementById('msg').textContent = error 
        ? '❌ Fehler' 
        : '✅ Link wird gesendet – prüfe dein Postfach.';
    });
  </script>
</body>
</html>
