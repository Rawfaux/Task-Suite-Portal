<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì TaskSuite</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: 2rem auto; }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    form { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input, button { width: 100%; padding: 0.6rem; margin: 0.5rem 0; box-sizing: border-box; }
    button { background: #0d6efd; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #status { margin-top: 1rem; padding: 0.75rem; border-radius: 4px; text-align: center; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .debug { background: #e7f3ff; color: #004085; margin-top: 1rem; padding: 0.5rem; border-radius: 4px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>üîß TaskSuite Login</h2>
  <form id="loginForm">
    <label for="email">E-Mail-Adresse</label>
    <input type="email" id="email" value="" placeholder="test1@demo.de" required>
    <button type="submit">Magic Link senden</button>
  </form>
  <div id="status"></div>
  <div id="debug" class="debug" style="display:none;"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kphmtjtekbehvbuqmndz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
    );

    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim().toLowerCase();
      
      // Debugging anzeigen
      debugEl.style.display = 'block';
      debugEl.textContent = `Versuche Login f√ºr: ${email}`;
      
      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: 'https://task-suite-portal.vercel.app'
          }
        });

        if (error) throw error;

        statusEl.className = 'success';
        statusEl.textContent = '‚úÖ Magic Link gesendet! Pr√ºfe dein Postfach.';
        debugEl.textContent += '\n‚úÖ Anfrage erfolgreich ‚Äì warte auf E-Mail';
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = '‚ùå Fehler beim Senden. Versuch es sp√§ter erneut.';
        debugEl.textContent += `\n‚ùå Fehler: ${err.message}`;
        console.error('Login-Fehler:', err);
      }
    });
  </script>
</body>
</html>
