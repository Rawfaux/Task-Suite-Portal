<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì TaskSuite</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
      padding: 1rem;
      max-width: 500px;
      margin: 2rem auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #212529;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #495057;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #0b5ed7;
    }
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #0d6efd;
      text-decoration: none;
    }
    #error {
      color: #dc3545;
      background: #f8d7da;
      padding: 0.75rem;
      border-radius: 4px;
      margin: 1rem 0;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üîß TaskSuite Login</h2>
  <div id="error"></div>
  <form id="loginForm">
    <label for="firstName">Vorname</label>
    <input type="text" id="firstName" name="firstName" placeholder="Max" required>
    
    <label for="lastName">Nachname</label>
    <input type="text" id="lastName" name="lastName" placeholder="Mustermann" required>
    
    <button type="submit">Anmelden</button>
  </form>
  
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient(
    'https://kphmtjtekbehvbuqmndz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtwaG10anRla2JlaHZidXFtbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MDc3NDEsImV4cCI6MjA3ODk4Mzc0MX0.P6dpB_jSEXE2jdF19tmv4pE-g3_EDFdTX_d74PUTz9U'
  );

  // Pr√ºfe, ob Benutzer bereits existiert (basierend auf Name)
  async function findExistingUser(firstName, lastName) {
    const {  users, error } = await supabase
      .from('employees')
      .select('*')
      .eq('first_name', firstName)
      .eq('last_name', lastName)
      .limit(1);
    
    return users?.[0] || null;
  }

  // Generiere eine eindeutige ID basierend auf dem Namen
  function generateUserId(firstName, lastName) {
    const name = `${firstName.toLowerCase()}-${lastName.toLowerCase()}`;
    return name.replace(/[^a-z0-9-]/g, '');
  }

    // Pr√ºfe, ob Benutzer bereits in Session ist
const existingSession = JSON.parse(localStorage.getItem('taskSuiteSession') || 'null');
if (existingSession && existingSession.isLoggedIn) {
  window.location.href = '/dashboard';
  return;
}

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const firstName = e.target.firstName.value.trim();
    const lastName = e.target.lastName.value.trim();
    const fullName = `${firstName} ${lastName}`;
    const errorEl = document.getElementById('error');

    try {
      // 1. Pr√ºfe, ob Benutzer bereits existiert
      const existingUser = await findExistingUser(firstName, lastName);
      
      let userId, personalNumber;
      
      if (existingUser) {
        // ‚úÖ Benutzer existiert ‚Äì nutze bestehende Daten
        userId = existingUser.id;
        personalNumber = existingUser.personal_number;
      } else {
        // ‚ûï Neuer Benutzer ‚Äì lege an
        userId = generateUserId(firstName, lastName);
        personalNumber = `TMP-${Date.now().toString().slice(-6)}`;
        
        const { error: insertError } = await supabase.from('employees').insert({
          id: userId,
          first_name: firstName,
          last_name: lastName,
          personal_number: personalNumber,
          role: 'technician'
        });

        if (insertError) throw insertError;
      }

      // 2. Session speichern
      localStorage.setItem('taskSuiteSession', JSON.stringify({
        user: {
          id: userId,
          first_name: firstName,
          last_name: lastName,
          full_name: fullName,
          personal_number: personalNumber
        },
        isLoggedIn: true
      }));

      // 3. Zum Dashboard weiterleiten
      window.location.href = '/dashboard';
    } catch (err) {
      errorEl.textContent = `‚ùå Fehler: ${err.message || 'Unbekannter Fehler'}`;
      errorEl.style.display = 'block';
      console.error('Login-Fehler:', err);
    }
  });
</script>
</body>
</html>
